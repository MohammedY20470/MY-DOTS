;The README contains a lot of information
;=======================================================

[colors]
background = #3f004e
background-alt = #9d30a6
foreground = #b0ffff
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/main]
width = 99%
height = 24pt
radius = 6
offset-x = 0.5%
offset-y = 5pt
background = ${colors.background}
foreground = ${colors.foreground}

line-size = 4

#border-size = 1pt
#border-color = #aaaaaa

padding-left =1 
padding-right =1 

module-margin =1 

separator =| 
separator-foreground = ${colors.disabled}


font-1 = Font Awesome 6 Free Solid:size=10;2
font-4 = monospace;2
font-0 = JetBrains Mono NL SemiBold:size=9;2
font-2 = JetBrainsMono Font Mono:size=10;2
font-3 = NotoEmoji:scale=8;2


modules-left = date bspwm pulseaudio backlight
modules-center = xwindow 
modules-right = filesystem memory cpu net battery


cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true


wm-restack = bspwm


; override-redirect = true

[module/backlight]
type = internal/backlight

card = intel_backlight

use-actual-brightness = true

format =<ramp><label>

label = %percentage%%

ramp-4 = 🌕
ramp-3 = 🌔
ramp-2 = 🌓
ramp-1 = 🌒
ramp-0 = 🌑

[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 16pt

[module/bspwm]
type = internal/bspwm

format = <label-state> <label-mode>

label-active = %icon%
label-active-background = #6c5c93
label-active-foreground= #f5c7e0
label-active-padding = 1
label-active-font =2 

label-occupied = %icon%
label-occupied-padding = 1
label-occupied-foreground= #bcf5b8
label-occupied-font =1 

label-urgent = %icon%
label-urgent-background = #ff1f70
label-urgent-padding = 1

label-empty = %icon%
label-empty-foreground = #4f2958
label-empty-padding = 1

ws-icon-0= term;
ws-icon-1= web;
ws-icon-2= web2;
ws-icon-3= fs;
ws-icon-4= fun;
ws-icon-5= music;
ws-icon-6= sett;
ws-icon-7= none;

;label-monocle = mono
;label-tiled = til
;label-fullscreen = full
;label-floating = flot
;label-pseudotiled = bsp
;label-locked = lock
;label-locked-foreground = #bd2c40
;label-sticky = 
;label-sticky-foreground = #fba922
;;label-private = 
;label-private-foreground = #bd2c40
;label-marked = M

[module/xwindow]
type = internal/xwindow
label = %title:0:40:...%
label-foreground=${color.primary}

[module/filesystem]
type = internal/fs
interval =30
format-mounted =  <label-mounted>
mount-0 = /home 
label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

use-ui-max = false
format-volume-prefix-foreground = ${colors.primary}
format-volume =<ramp-volume> <label-volume>

label-volume = %percentage%%

label-muted = 🔇 

ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
format-prefix-foreground = #00a1cf
label = %used%

[module/cpu]
type = internal/cpu
interval =0.5 
format-prefix= 
format-prefix-foreground=#97e695
label =  %percentage:2%%
label-font =2

[module/net]
type = internal/network
interface = wlan0

interface-type = wireless

interval = 2


udspeed-minwidth = 3

accumulate-stats = true

unknown-as-up = true


format-connected = <ramp-signal> <label-connected>

format-disconnected = <label-disconnected>

format-packetloss = <animation-packetloss> <label-connected>

label-connected = %essid:0:10:.% %upspeed% %downspeed%
label-connected-foreground = #7a77b1


label-disconnected = 
label-disconnected-foreground = #ff0015

ramp-signal-0 = 😱
ramp-signal-1 = 😠
ramp-signal-2 = 😒
ramp-signal-3 = 😊
ramp-signal-4 = 😃
ramp-signal-5 = 😈

animation-packetloss-0 = ⚠
animation-packetloss-0-foreground = #ffa64c
animation-packetloss-1 = 📶
animation-packetloss-1-foreground = #000000

animation-packetloss-framerate = 500


[module/date]
type = internal/date
interval = 1

#date = %H:%M
date =  %H:%M:%S   %m-%d

label = %date%
#label-background = ${colors.background-alt}

label-foreground = ${colors.primary}
#label-underline= ${colors.background}
#label-overline= ${colors.background} 
;ok
[module/battery]
type = internal/battery
full-at =100 

low-at = 5

battery = BAT0
adapter = ADP1

poll-interval = 1 

time-format = %H:%M

; Available tags:
;   <label-charging> (default)
;   <bar-capacity>
;   <ramp-capacity>
;   <animation-charging>
format-charging = <animation-charging> <label-charging>
format-charging-foreground= #94ff9d
format-charging-underline= #94ff9d
; Available tags:
;   <label-discharging> (default)
;   <bar-capacity>
;   <ramp-capacity>
;   <animation-discharging>

format-discharging = <ramp-capacity> <label-discharging> 
format-discharging-foreground= #23a390
; Available tags:
;   <label-full> (default)
;   <bar-capacity>
;   <ramp-capacity>
format-full = <ramp-capacity> <label-full>
format-full-foreground= #94ff9d
format-full-underline= #94ff9d
; Format used when battery level drops to low-at
; If not defined, format-discharging is used instead.
; Available tags:
;   <label-low>
;   <animation-low>
;   <bar-capacity>
;   <ramp-capacity>
; New in version 3.6.0
format-low = <animation-low> <label-low> 
format-low-background= #610000
; Available tokens:
;   %percentage% (default) - is set to 100 if full-at is reached
;   %percentage_raw%
;   %time%
;   %consumption% (shows current charge rate in watts)
label-charging =  %percentage%%
label-charging-foreground=#dc8cb5
; Available tokens:
;   %percentage% (default) - is set to 100 if full-at is reached
;   %percentage_raw%
;   %time%
;   %consumption% (shows current discharge rate in watts)

label-discharging =  %percentage%%  %consumption%  %time%
label-discharging-foreground=#48e929


; Available tokens:
;   %percentage% (default) - is set to 100 if full-at is reached
;   %percentage_raw%
label-full = 
label-full-foreground= #2e85ff
; Available tokens:
;   %percentage% (default) - is set to 100 if full-at is reached
;   %percentage_raw%
;   %time%
;   %consumption% (shows current discharge rate in watts)
; New in version 3.6.0
label-low = %percentage%% ! %time%
label-low-foreground=#ff5a45

; Only applies if <ramp-capacity> is used
ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 

; Only applies if <animation-charging> is used
animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
; Framerate in milliseconds
animation-charging-framerate = 750

; Only applies if <animation-discharging> is used
animation-discharging-0 = 
animation-discharging-1 = 
animation-discharging-2 = 
animation-discharging-3 = 
animation-discharging-4 = 
; Framerate in milliseconds
animation-discharging-framerate = 500
animation-discharging-foreground= #ff6947
; Only applies if <animation-low> is used
; New in version 3.6.0
animation-low-0 =  

animation-low-framerate = 200

[settings]
screenchange-reload = true
pseudo-transparency = true

